<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Study Buddy</title>
  </head>
  <style>
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  body {
    scroll-behavior: smooth;
    background-color: #00BFFF;
  }
  .title {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-style: normal;
  }

  svg {
    color: rgb(58, 202, 58);
    font-size: 90px;
  }

  .image {
    width: 70%;z
    height: 500px;
    background-color: rgb(17, 43, 93);
  }

  .playlist {
    display: flex;
    justify-content: center;
    text-align: center;
    width: 500px;
    margin: 1rem 0;
    padding: 0.5rem;
  }

  .playlist li:hover {
    color: green;
    cursor: pointer;
  }

  .playlist li {
    display: flex;
    flex-direction: row;
    gap: 50px;
    padding: 1rem;
    margin: 0rem 1rem;
    border: 1px solid #000;
  }
  </style>
  <body>
    <main>
      <div
        class="card card-header bg-dark text-white text-center w-100 mx-5 mb-3"
      >
        <h1 class="title">Study Buddy Music Lounge</h1>
        <p>A perfect Music Lounge to enhance your study</p>
        <div class="d-flex justify-content-center green text-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            fill="currentColor"
            class="bi bi-spotify"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"
            />
          </svg>
        </div>
      </div>
      <div class="carousel">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://i.ytimg.com/vi/FD7NpeVwdDw/hqdefault.jpg"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.vox-cdn.com/thumbor/0syL9Iu_5O0ychH07DEpxnnYXNw=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/22695668/P3_still.png"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.pinimg.com/originals/5b/3b/71/5b3b7135807676e266098e7f0e1ba3a5.jpg"
                class="d-block w-100 image"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="card playlist">
        <div>
          <h2>Study Playlist</h2>
        </div>
        <div>
          <ul>
            <li>
              Lofi Girl Playlist
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-spotify"
                viewBox="0 0 16 16"
              >
                <path

                />
              </svg>
              <iframe
                width="0"
                height="0"
                src="https://www.youtuberepeater.com/watch?v=5qap5aO4i9A#gsc.tab=0"
              ></iframe>
            </li>
            <li>
              <p>Hans Zimmer</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-spotify"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"
                />
              </svg>
              <audio></audio>
            </li>
            <li>
              <p>Mozart Classical Music</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-spotify"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"
                />
              </svg>
              <audio
                src="https://www.youtuberepeater.com/watch?v=5qap5aO4i9A#gsc.tab=0"
                controls
                loop
              ></audio>
            </li>
            <li>
              <p>Lofi Girl Playlist</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                fill="currentColor"
                class="bi bi-spotify"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.669 11.538a.498.498 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686zm.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858zm.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288z"
                />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
